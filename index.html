<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simplified Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-main-wrapper">
    <div class="form-wrapper">
      <form action="" method="POST">
        <div class="form-steps">
          <ul>
            <li class="form-step-menu1 active">
            <button id="form-step-menu1">
              <!-- <span>1</span> -->
              <!-- Sign Up -->
            </button>
            </li>
            <li class="form-step-menu2">
            <button id="form-step-menu2">
              <!-- <span>2</span>
              Message -->
            </button>
            </li>
            <li class="form-step-menu3">
            <button id="form-step-menu3">
              <!-- <span>3</span>
              Confirm -->
            </button>
            </li>
          </ul>
        </div>

        <div class="form-step-1 active">
          <div class="form-input-flex">
            <div>
              <label for="firstname" class="form-label">First name</label>
              <input type="text" name="firstname" id="firstname" placeholder="Andrio" class="form-input" />
            </div>
            <div>
              <label for="lastname" class="form-label">Last name</label>
              <input type="text" name="lastname" id="lastname" placeholder="Dolee" class="form-input" />
            </div>
        </div>

        <div class="form-input-flex">
            <div>
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" name="dob" id="dob" class="form-input" />
            </div>
            <div>
              <label for="email" class="form-label">Email Address</label>
              <input type="email" name="email" id="email" placeholder="example@mail.com" class="form-input" />
            </div>
          </div>

        <div>
            <label for="address" class="form-label">Address</label>
            <input type="text" name="address" id="address" placeholder="Flat 4, 24 Castle Street, Perth, PH1 3JY" class="form-input" />
          </div>
        </div>

        <div class="form-step-2">
          <div>
            <label for="message" class="form-label">Message</label>
            <textarea rows="6" name="message" id="message" placeholder="Type your message" class="form-input"></textarea>
          </div>
        </div>

        <div class="form-step-3">
          <div class="form-confirm">
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt.
            </p>
            <div>
              <button type="button" class="form-confirm-btn active">
                <!-- SVG Icon omitted for simplicity -->
                Yes! I want it.
              </button>
              <button type="button" class="form-confirm-btn">
                <!-- SVG Icon omitted for simplicity -->
                No! I donâ€™t want it.
              </button>
            </div>
          </div>
        </div>

        <div class="form-btn-wrapper">
          <button type="button" class="form-back-btn">Back</button>
          <button type="button" class="form-btn">
            Next Step
            <!-- SVG Icon omitted for simplicity -->
          </button>
        </div>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
